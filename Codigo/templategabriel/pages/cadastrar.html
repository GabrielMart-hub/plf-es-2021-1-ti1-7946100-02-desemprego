<head>

<body>
    <div class="black-background"></div>
    <div class="card p-4">
        <form action="">
            <div class="d-flex">
                <div class="custom-control custom-radio mb-3 mx-2">
                    <input name="custom-radio-1" class="custom-control-input" id="customRadio1" type="radio">
                    <label class="custom-control-label" for="customRadio1">Empresa</label>
                </div>
                <div class="custom-control custom-radio mb-3 mx-2">
                    <input name="custom-radio-1" class="custom-control-input" id="customRadio2" checked="" type="radio">
                    <label class="custom-control-label" for="customRadio2">Candidato</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email-login"><strong>Email:</strong></label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input type="email" id="email-login" class="form-control" placeholder="@exemplo.com">
                </div>
                <label for="confirmar-email-login"><strong>Confirmar Email:</strong></label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input type="email" id="confirmar-email-login" class="form-control" placeholder="@exemplo.com">
                </div>
                <label for="senha-login"><strong>Senha:</strong></label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                    </div>
                    <input type="password" id="senha-login" class="form-control" placeholder="******">
                </div>
                <label for="confirmar-senha-login"><strong>Confirmar Senha:</strong></label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                    </div>
                    <input type="password" id="confirmar-senha-login" class="form-control" placeholder="******">
                </div>
            </div>
            <a href="./index.html" class="btn btn-warning form-control mb-3">Cadastrar</a>
        </form>
    </div>
