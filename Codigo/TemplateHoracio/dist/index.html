<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Vagas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    </script>
</head>

<body>
    <div class="container">
        <div method="post" action="https://postman-echo.com/post" class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Cadastrar <b>Vagas</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Nova Vaga</span></a>
                        <a href="#deleteEmployeeModal" class="btn btn-danger excluir" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Excluir</span></a>
                    </div>
                </div>
            </div>
            <table id="tabela" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Função</th>
                        <th>Escolaridade</th>
                        <th>Salário</th>
                        <th>Requisitos</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Excluir">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Cadastrar Vaga</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Função</label>
                            <input id="funcao" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Escolaridade</label>
                            <input id="escolaridade" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Salário</label>
                            <input id="salario" type="number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Requisitos</label>
                            <textarea id="requisitos" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Sair">
                        <input type="submit" id="tbnSalvar" class="btn btn-success salvar" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Editar Vaga</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input id="hdId" type="hidden" class="form-control">
                        <div class="form-group">
                            <label>Função</label>
                            <input id="txtFuncao" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Escolaridade</label>
                            <input id="txtEscolaridade" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Salário</label>
                            <input id="txtSalario" type="number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Requisitos</label>
                            <textarea id="txtRequisitos" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Sair">
                        <input type="submit" id="tbnSalvar" class="btn btn-success salvar" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
